<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/67cde4358c.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
    <div id="notification">NOTIFICATION HERE</div>
    <section>
        <div id="login">
            <h1>Login into account now!</h1>
            <label for="login-mail">
                <input type="email" name="login-mail" id="login-mail" spellcheck="false" autocapitalize="none" autofocus autocomplete="off" placeholder="user@exemple.com" required>
            </label>
            <label for="login-pass">
                <input type="password" name="login-pass" id="login-pass" placeholder="password" required>
            </label>
            <a href="#" class="submit" onclick="login()"><i class="fa-solid fa-right-to-bracket"></i> login</a> <a href="#" class="recover" onclick="recover()"><i class="fa-solid fa-key"></i> forgot pass</a>
        </div>
        <div id="recover">
            <h1>Type your e-mail to recover access</h1>
            <label for="recover-mail">
                <input type="email" name="login-mail" id="recovery-mail" spellcheck="false" autocapitalize="none" autofocus autocomplete="off" placeholder="user@exemple.com" required>
            </label>
            <a href="#" class="submit" onclick="send()"><i class="fa-solid fa-key"></i> Send</a>
        </div>
    </section>
</body>
</html>
